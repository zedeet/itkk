<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>洛阳一日游</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .attraction {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .attraction:last-child {
            border-bottom: none;
        }
        .attraction img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .attraction h2 {
            color: #444;
            margin-bottom: 5px;
        }
        .attraction p {
            color: #666;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>洛阳一日游最佳行程</h1>
        <div class="attraction">
            <h2>龙门石窟</h2>
            <img src="http://store.is.autonavi.com/showpic/90fc4281626b617c1fc0d347e782bfd0" alt="龙门石窟">
            <p>地址：238省道</p>
        </div>
        <div class="attraction">
            <h2>洛阳博物馆</h2>
            <img src="http://store.is.autonavi.com/showpic/25295da6d28adf1f9e16f70384ddd95f" alt="洛阳博物馆">
            <p>地址：聂泰路6号</p>
        </div>
        <div class="attraction">
            <h2>丽景门景区</h2>
            <img src="http://store.is.autonavi.com/showpic/7107807455eccc1a4099f5f57513ba96" alt="丽景门景区">
            <p>地址：西门口街与金业路交叉口东</p>
        </div>
        <div class="attraction">
            <h2>老君山风景名胜区</h2>
            <img src="http://store.is.autonavi.com/showpic/57970a97407475e0c18f094f4255dfcc" alt="老君山风景名胜区">
            <p>地址：七里坪村21组</p>
        </div>
        <div class="attraction">
            <h2>洛阳牡丹园</h2>
            <img src="http://store.is.autonavi.com/showpic/5297ddb8f0fff2256f32d05a67e6d487" alt="洛阳牡丹园">
            <p>地址：机场路10号(邙岭地铁站D口步行340米)</p>
        </div>
    </div>
</body>
</html>
